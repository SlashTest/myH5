		<script type="text/javascript">
			function f1(arr){
				for(var i = 0; i < arr.length ; i++){
					arr[i] += 2;
				}
			}
			var arr = [1,2];
			f1(arr);
			console.log(arr);
			var a = [1,2];
			var b = a;
			a[0] = 20;
			console.log(b == a);
			
			function Person(name,age,salary){
				this.name = name;
				this.age = age;
				this.salary = salary;
			}
			function f1(person){
				person.name = 'ls';
				person = new Person("aa",18,10);
				console.log(person.name)
			}
			var p = new Person('zs',18,1000);
			console.log(p.name);
			f1(p);
			console.log(p.name);
		</script>

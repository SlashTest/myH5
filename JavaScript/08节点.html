<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<p>我是第一个段落</p>
			<p>我是第二个段落</p>
		</div>
		<script type="text/javascript">
			var box = document.getElementById('box');

			console.log(box.childNodes);
			for (var i = 0; i < box.childNodes.length; i++) {
				var eleNode = box.childNodes[i];
				if (eleNode.nodeType == 1) {
					console.log(eleNode);
				}
			}
		</script>
	</body>
</html>

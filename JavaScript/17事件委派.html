<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="请输入您的爱好" />
		<ul class="list">
			
		</ul>
		<script type="text/javascript">
			var inputNode = document.querySelector('input');
			var ulNode = document.querySelector('.list')
			ulNode.onmouseover = function(event){
				event = event || window.event;
				var liNode= event.target||event.srcElement;//兼容性处理
				liNode.style.backgroundColor = 'red';
			}
			ulNode.onmouseout = function(event){
				event = event || window.event;
				var liNode= event.target||event.srcElement;//兼容性处理
				liNode.style.backgroundColor = 'hotpink';
			}
			
			inputNode.onkeyup = function(event){
				if (event.keyCode == 13) {
					var value = inputNode.value;
					
					
					
					if (value.trim()) {
						var liNode = document.createElement('li');
						liNode.innerText = value;
						
						ulNode.appendChild(liNode);
					}else{
						alert("请输入合法的兴趣");
					}
					inputNode.value = '';
				}
			}
		</script>
	</body>
</html>

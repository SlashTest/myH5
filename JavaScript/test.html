<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#img{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<img src="img/test.png" id="img"/>
		<br/>
		<input type="button"  id="btn" value="点击换"/>
		<br>
		<a href="https://www.baidu.com" id="aa">这是一个超链接</a>
		<br>
		<input type="button" id="btn2" value="点击换">
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById('btn');
				var imgNode = document.getElementById('img')
				btn.onclick = function(){
					imgNode.src = './img/test2.jpg';
				}
				var btn2 = document.getElementById('btn2');
				var aa = document.getElementById('aa')
				btn2.onclick = function(){
					aa.href ='https://www.bilibili.com';
				}
			}
		</script>
	</body>
</html>

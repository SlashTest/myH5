<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			#big{
				width: 400px;
				margin: 50px auto 0;
			}
			#big img{
				width: 100%;
				height: 100%;
			}
			
			#list{
				width: 400px;
				height: 150px;
				margin: 0 auto;
			}
			#list li{
				float:left;
				width: 200px;
				height: 100%;
			}
			#list li img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="big">
			<img src="img/1.png" id="bigImg">
		</div>
		<ul id="list">
			<li>
				<img src="img/1.png">
			</li>
			<li>
				<img src="./img/4.png" id="smallImg">
			</li>
		</ul>
		
		<script type="text/javascript">
			window.onload = function(){
				var smallImg = document.getElementById('smallImg');
				var bigImg = document.getElementById('bigImg');
				smallImg.onclick = function(){
					bigImg.src = this.src;
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			display: block;
			width: 200px;
		}
		#img{
			margin: 100px auto;
		}
	</style>
	<body>
		<img src="./img/1.png" id="img">
		<script type="text/javascript">
			window.onload = function(){
				var imgArr = ['img/1.png','img/2.jpg','img/3.jpg','img/4.png','img/5.png','img/6.jpg','img/7.jpg','img/8.jpg','img/9.jpg','img/10.jpg'];
				var num = 0;
				var imgNode = document.getElementById('img');
				imgNode.onclick = function(){
					num++;
					imgNode.src = imgArr[num%imgArr.length];
				}
			}
		</script>
	</body>
</html>

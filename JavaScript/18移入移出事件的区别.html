<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		#box1{
			width: 300px;
			height: 300px;
			background-color: green;

	<body>

			<div id="box1">

			console.log('移出box');
		}
